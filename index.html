<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ساعت زنده واوقات شرعی</title>
    <style>
        /* تنظیمات اولیه CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* تعریف متغیرهای رنگی */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --header-bg-color: #009688;
            --header-text-color: #ffffff;
            --table-border-color: #dddddd;
            --background-image-light: url('./back.jpg'); /* تصویر پس‌زمینه روشن */
            --background-image-dark: url('./back2.jpg'); /* تصویر پس‌زمینه تاریک */
        }

        /* تم تاریک */
        .dark-theme {
            --bg-color: #333333;
            --text-color: #ffffff;
            --header-bg-color: #555555;
            --header-text-color: #009688;
            --table-border-color: #555555;
            background-image: var(--background-image-dark); /* تغییر تصویر پس‌زمینه در حالت تاریک */
        }

        /* تم روشن */
        .light-theme {
            --bg-color: #ffffff;
            --text-color: #333333;
            --header-bg-color: #009688;
            --header-text-color: #ffffff;
            --table-border-color: #dddddd;
            background-image: var(--background-image-light); /* تغییر تصویر پس‌زمینه در حالت روشن */
        }

        /* استایل کلی صفحه */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s, background-image 0.3s;
            padding: 0 2vw;
            margin: 0;
            flex-direction: column;
            background-size: cover; /* سایز تصویر را طوری تنظیم می‌کند که تمام صفحه را بپوشاند */
            background-position: center center; /* موقعیت تصویر را در وسط صفحه قرار می‌دهد */
            background-repeat: no-repeat; /* از تکرار تصویر جلوگیری می‌کند */
        }

        .prayer-times {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8); /* شفافیت پس‌زمینه برای کنتراست بهتر */
            padding: 3vw 4vw;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 2vh;
        }

        h2 {
            background-color: var(--header-bg-color);
            color: var(--header-text-color);
            padding: 10px;
            border-radius: 5px;
            font-size: 1.5rem;
        }

        .location-info, .time-info, .calendar-info {
            margin: 1vh 0;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 3vh;
        }

        th, td {
            padding: 2vh;
            border: 1px solid var(--table-border-color);
            text-align: center;
        }

        .theme-toggle {
            margin-top: 2vh;
            padding: 1vh 2vw;
            background-color: var(--header-bg-color);
            color: var(--header-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        /* ریسپانسیو: برای موبایل */
        @media (max-width: 600px) {
            .prayer-times {
                padding: 5vw;
            }
            h2 {
                font-size: 1.2rem;
            }
            .location-info, .time-info {
                font-size: 1rem;
            }
            th, td {
                padding: 3vw;
            }
        }

        /* استایل برای بسمه تعالی و سازنده */
        .header-text, .footer-text {
            font-size: 1.2rem;
            text-align: center;
            margin: 3vh 0;
            color: var(--text-color);
        }
    </style>
</head>
<body class="light-theme">
    <!-- بخش ابتدای سایت: بسمه تعالی -->
    <div class="header-text">بسمه تعالی</div>

    <div class="prayer-times">
        <h2>اوقات شرعی و ساعت زنده</h2>
        <div class="location-info" id="location-info">در حال شناسایی موقعیت...</div>
        <div class="time-info" id="live-time">ساعت زنده: --:--:--</div>
        <table>
            <thead>
                <tr>
                    <th>تاریخ میلادی</th>
                    <th>تاریخ هجری شمسی</th>
                    <th>تاریخ هجری قمری</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="gregorian-date">--/--/----</td>
                    <td id="shamsi-date">--/--/----</td>
                    <td id="hijri-date">--/--/----</td>
                </tr>
            </tbody>
        </table>
        <table>
            <thead>
                <tr>
                    <th>اذان صبح</th>
                    <th>طلوع آفتاب</th>
                    <th>اذان ظهر</th>
                    <th>اذان مغرب</th>
                    <th>اذان عشاء</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="fajr-time">--:--</td>
                    <td id="sunrise-time">--:--</td>
                    <td id="dhuhr-time">--:--</td>
                    <td id="maghrib-time">--:--</td>
                    <td id="isha-time">--:--</td>
                </tr>
            </tbody>
        </table>
        <button class="theme-toggle" onclick="toggleTheme()">تغییر تم</button>
    </div>

    <!-- بخش انتهای سایت: سازنده -->
    <div class="footer-text">سازنده: محمد جواد جونبخش</div>

    <script>
        let timezone = null;

        // شناسایی موقعیت جغرافیایی بر اساس IP
        async function getLocation() {
            try {
                const response = await fetch("http://ip-api.com/json/");
                const data = await response.json();
                const { city, country, lat, lon, timezone: userTimezone } = data;
                timezone = userTimezone;
                document.getElementById("location-info").innerText = `شهر: ${city}, کشور: ${country}`;
                
                // دریافت تاریخ‌های مختلف و اوقات شرعی
                getDate(lat, lon);
                // شروع ساعت زنده بر اساس منطقه زمانی کاربر
                startLiveTime();
            } catch (error) {
                document.getElementById("location-info").innerText = "شناسایی موقعیت ممکن نیست.";
                console.error("خطا در شناسایی موقعیت:", error);
            }
        }

        // دریافت تاریخ‌های میلادی، شمسی و قمری و اوقات شرعی
        async function getDate(latitude, longitude) {
            try {
                const response = await fetch(`http://api.aladhan.com/v1/gToH?latitude=${latitude}&longitude=${longitude}`);
                const data = await response.json();
                const hijriDate = data.data.hijri;
                const gregorianDate = new Date().toLocaleDateString("fa-IR", { timeZone: timezone });
                const shamsiDate = `${hijriDate.day} ${hijriDate.month.ar} ${hijriDate.year}`;

                // نمایش تاریخ‌ها
                document.getElementById("gregorian-date").innerText = gregorianDate;
                document.getElementById("shamsi-date").innerText = shamsiDate;
                document.getElementById("hijri-date").innerText = `${hijriDate.day} ${hijriDate.month.ar} ${hijriDate.year}`;

                // دریافت اوقات شرعی
                const prayerTimesResponse = await fetch(`http://api.aladhan.com/v1/timings?latitude=${latitude}&longitude=${longitude}&method=8`);
                const prayerTimesData = await prayerTimesResponse.json();
                const timings = prayerTimesData.data.timings;

                // نمایش اوقات شرعی
                document.getElementById("fajr-time").innerText = timings.Fajr;
                document.getElementById("sunrise-time").innerText = timings.Sunrise;
                document.getElementById("dhuhr-time").innerText = timings.Dhuhr;
                document.getElementById("maghrib-time").innerText = timings.Maghrib;
                document.getElementById("isha-time").innerText = timings.Isha;
            } catch (error) {
                console.error("خطا در دریافت تاریخ یا اوقات شرعی:", error);
            }
        }

        // شروع ساعت زنده
        function startLiveTime() {
            setInterval(function() {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                document.getElementById("live-time").innerText = `ساعت زنده: ${hours}:${minutes}:${seconds}`;
            }, 1000);
        }

        // تغییر تم سایت
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            document.body.classList.toggle('light-theme');
        }

        // اجرا در بارگذاری اولیه صفحه
        getLocation();
    </script>
</body>
</html>
